<div class="modal fade text-xs-left" id="login_assign_{{codp}}" tabindex="-1" role="dialog" aria-labelledby="myModalLabel33" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button class="close" type="button" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">Ã—</span></button>
        <label class="modal-title text-text-bold-600" id="myModalLabel33"> Asignar datos de acceso</label>
      </div>
      <div class="form-body">
        <div class="row" align="center">
          <div class="col-md-12">
            <div class="form-group">
              <table>
                <tr>
                  <td>
                    <label class="form-label" for="login">Nombre del Usuario</label>
                  </td>
                  <td>
                    <input class="form-control form-control-lg input-lg" name="login" placeholder="Usuario" required/>
                  </td>
                </tr>
                <tr>
                  <td>
                    <label class="form-label" for="password">Password</label>
                  </td>
                  <td>
                    <input class="form-control form-control-lg input-lg" type="password" name="password" placeholder="Password" required/>
                  </td>
                </tr>
                <tr>
                  <td>
                    <label class="form-label" for="retype_password">Repetir Password</label>
                  </td>
                  <td>
                    <input class="form-control form-control-lg input-lg" type="password" name="retype_password" placeholder="Password" required/>
                  </td>
                </tr>
              </table>
            </div>
          </div>
        </div>
        <div class="row" align="center">
          <div class="col-md-6">
            <div class="form-group">
              <input data-url="/users/{{codp}}/assign" data-id="{{codp}}" class="btn btn-primary btn-lg" type="submit" value="Guardar" onclick="submitAssignLogin(this);"/>
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <input class="btn btn-outline-secondary btn-md" type="reset" data-dismiss="modal" value="Cancelar"/>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
